{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>{{ current_user.username }}</h1>
    <hr>
    <h3>Currently Signed Up For:</h3>
    
    {% for item in current_user.items %}
        <h3>{{ item.label }}</h3>
    {% endfor %}
</div>

{% endblock %}
